<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Declare variables 3</title>
</head>
<body>
    <script>
        var a = prompt("Nhập a: ");
        var b = prompt("Nhập b: ");
        if (a % b == 0)
            alert("a là bội số của b");
        else
            alert("a không là bội số của b");
    </script>
</body>
</html>
